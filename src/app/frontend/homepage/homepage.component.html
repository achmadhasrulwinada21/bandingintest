<!--start jumbroton-->
<div class="container-fluid" [ngStyle]="{'background-image': 'url(' + bannerUrl + ')'}" style="min-height: 500px;">
    <div class="container text-center text-light">
        <br><br><br>
        <h1>{{ banner?.title }}</h1>
        <p>{{ banner?.description }}</p>
        <a href="{{ banner?.button_link }}" class="btn btn-warning text-light"><b>{{ banner?.button_name }}</b></a>
    </div>
</div>
<!--end jumbroton-->
